# hide_files_patterns 
# hexdump_file 
index_files index.html,index.htm,index.shtml,index.cgi,index.php,default.htm
# listening_port 8080
# run_as_user 
# ssi_pattern **.shtml$|**.shtm$
# ssl_certificate 
# ssl_ca_certificate 
# start_browser yes
